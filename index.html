<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section id="hero" class="hero is-link is-fullheight">
        <div class="hero-body">
            
            
            
            
            
            <div id="title" class="title">
                <p class="is-size-1 has-text-weight-bold">
                    Super Duper Modern Music Site
                </p>

                <div id="music-form" class="field has-addons">
                    <div class="control">
                        <input type="text" id="music-query" class="input is-large" placeholder="Search Artist">
                    </div>
                    <div class="control">
                        <button type="submit" id="button" class="button is-success is-large">Search</button>
                    </div>
                </div>

                <!-- <p id="error-container" class="is-size-7"></p> -->

                </form> -->
                <p id="subtitle" class="subtitle">Search for an artist</p>
                <div id="music-preview"></div>    
            </div>
            
        </div>
    </section>

    <div id="search-results" class="is-flex is-flex-wrap-wrap is-justify-content-center has-background-link-light"></div>


</body>

</html>
